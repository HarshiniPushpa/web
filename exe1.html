<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Reservation System</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    section {
      display: none;
      padding: 2em;
      min-height: 100vh;
    }

    #login-page {
      background-image:"ex1.jpg";
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 15px;
      width: 320px;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    .login-box input {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box a {
      text-decoration: none;
      color: #1e3d59;
      font-size: 0.9em;
      display: block;
      margin-bottom: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 0.7em;
      background-color: #1e3d59;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #reservation-page {
      display: none;
      background-image:"ex1.jpg";
      color: #fff;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2em;
      margin-top: 2em;
    }

    .grid-item {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5em;
      border-radius: 15px;
      animation: slideUp 1s ease-in-out;
    }

    h3 {
      margin-top: 0;
      color: #ffdd57;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 0.5em;
      font-weight: 500;
    }

    select, textarea {
      padding: 0.6em;
      margin-top: 0.3em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button.submit-btn {
      margin-top: 1em;
      background-color: #ffdd57;
      color: #1e3d59;
      font-weight: bold;
      padding: 0.7em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .last-booking {
      margin-top: 1em;
      padding: 1em;
      background: #222;
      color: #fff;
      border-radius: 10px;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Page 1: Login -->
<section id="login-page">
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="document.getElementById('login-page').style.display='none'; document.getElementById('reservation-page').style.display='block'; return false;">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <a href="#">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>
  </div>
</section>

<!-- Page 2: Reservation -->
<section id="reservation-page">
  <header>Ticket Reservation Dashboard</header>

  <div class="grid-container">

    <!-- Movie -->
    <div class="grid-item">
      <h3>Movie Ticket</h3>
      <form>
        <label>Movie</label>
        <select>
          <option>Avengers: Endgame</option>
          <option>Oppenheimer</option>
          <option>Dune 2</option>
        </select>

        <label>Time</label>
        <select>
          <option>10:00 AM</option>
          <option>1:00 PM</option>
          <option>6:00 PM</option>
        </select>

        <label>Seats</label>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>

        <label>Class</label>
        <select>
          <option>Standard</option>
          <option>Premium</option>
          <option>VIP</option>
        </select>

        <button class="submit-btn">Book Movie</button>
        <div class="last-booking">Last Booked: Movie - Oppenheimer, 1:00 PM</div>
      </form>
    </div>

    <!-- Bus -->
    <div class="grid-item">
      <h3>Bus Ticket</h3>
      <form>
        <label>From</label>
        <select>
          <option>Chennai</option>
          <option>Bangalore</option>
          <option>Hyderabad</option>
        </select>

        <label>To</label>
        <select>
          <option>Coimbatore</option>
          <option>Mysore</option>
          <option>Pune</option>
        </select>

        <label>Date</label>
        <select>
          <option>Today</option>
          <option>Tomorrow</option>
          <option>Next Week</option>
        </select>

        <label>Bus Type</label>
        <select>
          <option>Sleeper</option>
          <option>AC</option>
          <option>Non-AC</option>
        </select>

        <button class="submit-btn">Book Bus</button>
        <div class="last-booking">Last Booked: Bus - Chennai to Pune, AC</div>
      </form>
    </div>

    <!-- Train -->
    <div class="grid-item">
      <h3>Train Ticket</h3>
      <form>
        <label>From</label>
        <select>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Kolkata</option>
        </select>

        <label>To</label>
        <select>
          <option>Ahmedabad</option>
          <option>Chennai</option>
          <option>Bhopal</option>
        </select>

        <label>Date</label>
        <select>
          <option>Today</option>
          <option>Tomorrow</option>
          <option>Next Week</option>
        </select>

        <label>Class</label>
        <select>
          <option>2AC</option>
          <option>3AC</option>
          <option>Sleeper</option>
        </select>

        <button class="submit-btn">Book Train</button>
        <div class="last-booking">Last Booked: Train - Mumbai to Chennai, 2AC</div>
      </form>
    </div>

    <!-- Event -->
    <div class="grid-item">
      <h3>Event Ticket</h3>
      <form>
        <label>Event</label>
        <select>
          <option>Music Fest</option>
          <option>Cricket Match</option>
          <option>Art Show</option>
        </select>

        <label>Date</label>
        <select>
          <option>Aug 1</option>
          <option>Aug 15</option>
          <option>Sep 5</option>
        </select>

        <label>Venue</label>
        <select>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Bangalore</option>
        </select>

        <label>Seat</label>
        <select>
          <option>Front Row</option>
          <option>Middle</option>
          <option>Back</option>
        </select>

        <button class="submit-btn">Book Event</button>
        <div class="last-booking">Last Booked: Event - Music Fest in Delhi</div>
      </form>
    </div>

  </div>
</section>

</body>
</html>
